site_name: LLM Data Processer
site_description: A Python library for seamlessly working with Large Language Models from multiple providers
site_author: Barton Chen
site_url: https://bartonchenTW.github.io/LLM-data-processer/

repo_name: BartonChenTW/LLM-data-processer
repo_url: https://github.com/BartonChenTW/LLM-data-processer
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - tags

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Usage Guide: usage.md
  - Reference:
      - API Reference: api-reference.md
      - Examples: examples.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BartonChenTW
    - icon: fontawesome/brands/python
      link: https://pypi.org/
  version:
    provider: mike

